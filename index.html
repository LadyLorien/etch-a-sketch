<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="buttons">
        <button id="invert">Invert</button>
        <button id="clear">Clear Grid</button>
        <button id="size">Grid Size</button>
        <div class="dropdown">
            <button id="color">Select Color</button>
            <div id="colorMenu" class="dropdownContent">
                <button id="random" class="color-choice">Random</button>
                <button id="grey" class="color-choice">Grey</button>
                <button id="red" class="color-choice">Red</button>
                <button id="blue" class="color-choice">Blue</button>
                <button id="green" class="color-choice">Green</button>
                <button id="yellow" class="color-choice">Yellow</button>
                <button id="orange" class="color-choice">Orange</button>
                <button id="purple" class="color-choice">Purple</button>
            </div>
        </div>
    </div>
        <div class="container"></div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
